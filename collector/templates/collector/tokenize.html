{% extends "collector/base.html" %}
{% block title %}Twitter Elections{% endblock %}
{% block content %}


	<div class="row">
		<div class="col s12">

		          <div class="card green">
			            <div class="card-content">
			              <span class="card-title white-text">Tweet:</span>
			              <p class="white-text">{{ tweet.content }}</p>
			            </div>
		          </div>

		</div>
	</div>
	<div class="card grey">
	    <div class="card-content">
		    <span class="card-title white-text">Neutral Tweet:</span>
		    <p class="white-text">{{ analyze_tweet }}</p>
		</div>
	</div>

	<div class="card grey">
	    <div class="card-content">
		    <span class="card-title white-text">Neutral Tweet:</span>
		    <p class="white-text">{{ sentiment }}</p>
		</div>
	</div>
{% endblock %}
